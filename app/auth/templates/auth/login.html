{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}

    <h1>Login</h1>

        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form) }}
                
                <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
                <p>Forgot your password? <a href="{{ url_for('auth.reset_password_request') }}">Reset it</a></p>
            </div>
        </div>

{% endblock %}
