{% extends "base.html" %}

{% block app_content %}
    <h1>Hello, {{ current_user.first_name }}!</h1>

    {% for post in posts %}
        {% include "_post.html" %}
    {% endfor %}

    {% if prev_url %}
        <p><a href="{{ prev_url }}">Newer Posts</a></p>
    {% endif %}

    {% if next_url %}
        <p><a href="{{ next_url }}">Older Posts</a></p>
    {% endif %}

{% endblock %}
