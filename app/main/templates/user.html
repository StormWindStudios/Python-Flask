{% extends "base.html" %}

{% block app_content %}

    {% include "_author.html" %}
    <hr/>

    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}

    <nav>
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Newer posts
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    <span aria-hidden="true">&rarr;</span> Older posts
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
